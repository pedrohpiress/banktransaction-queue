<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Transa√ß√µes - RabbitMQ</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f7fafc;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #48bb78;
        }

        .status-item {
            text-align: center;
        }

        .status-label {
            font-size: 0.9em;
            color: #718096;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 1.4em;
            font-weight: bold;
            color: #2d3748;
        }

        .connection-status {
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8em;
        }

        .conectado { background-color: #48bb78; }
        .desconectado { background-color: #f56565; }

        .transactions-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .transactions-header {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            padding: 20px;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-limpar {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-limpar:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .transaction-item {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .transaction-item:hover {
            background-color: #f7fafc;
        }

        .transaction-item.nova {
            animation: highlight 2s ease-in-out;
            border-left: 4px solid #48bb78;
        }

        @keyframes highlight {
            0% { background-color: #c6f6d5; }
            100% { background-color: transparent; }
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .cliente-nome {
            font-size: 1.2em;
            font-weight: bold;
            color: #2d3748;
        }

        .transaction-tipo {
            padding: 6px 12px;
            border-radius: 20px;
            color: white;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #4299e1;
        }

        .transaction-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.8em;
            color: #718096;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .detail-value {
            font-size: 1em;
            color: #2d3748;
            font-weight: 500;
        }

        .valor {
            font-size: 1.2em;
            font-weight: bold;
            color: #48bb78;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #4299e1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notificacao {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .notificacao.success {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .notificacao.error {
            background: linear-gradient(135deg, #f56565, #e53e3e);
        }

        @keyframes slideIn {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container { padding: 20px; }
            .status { flex-direction: column; gap: 15px; }
            .transaction-details { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ Monitor de Transa√ß√µes</h1>
            <p>Monitoramento em tempo real via RabbitMQ</p>
        </div>

        <div class="status">
            <div class="status-item">
                <div class="status-label">Status da Conex√£o</div>
                <div class="connection-status desconectado" id="connectionStatus">Conectando...</div>
            </div>
            <div class="status-item">
                <div class="status-label">Total de Transa√ß√µes</div>
                <div class="status-value" id="totalTransacoes">0</div>
            </div>
            <div class="status-item">
                <div class="status-label">√öltima Atualiza√ß√£o</div>
                <div class="status-value" id="ultimaAtualizacao">-</div>
            </div>
        </div>

        <div class="transactions-container">
            <div class="transactions-header">
                <span>üìä Transa√ß√µes Recebidas</span>
                <button id="btnLimpar" class="btn-limpar" onclick="limparTransacoes()">
                    üóëÔ∏è Limpar
                </button>
            </div>
            
            <div id="transactionsList">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let transacoes = [];

        const connectionStatus = document.getElementById('connectionStatus');
        const totalTransacoes = document.getElementById('totalTransacoes');
        const ultimaAtualizacao = document.getElementById('ultimaAtualizacao');
        const transactionsList = document.getElementById('transactionsList');

        socket.on('connect', () => {
            connectionStatus.textContent = 'Conectado';
            connectionStatus.className = 'connection-status conectado';
        });

        socket.on('disconnect', () => {
            connectionStatus.textContent = 'Desconectado';
            connectionStatus.className = 'connection-status desconectado';
        });

        socket.on('nova-transacao', (transacao) => {
            adicionarTransacaoVisual(transacao, true);
            atualizarEstatisticas();
        });

        socket.on('lista-transacoes', (lista) => {
            transacoes = Array.isArray(lista) ? lista : [];
            renderizarTransacoes();
            atualizarEstatisticas();
        });

        socket.on('transacoes-limpas', () => {
            transacoes = [];
            renderizarTransacoes();
            atualizarEstatisticas();
            mostrarNotificacao('Transa√ß√µes limpas!', 'success');
        });

        function formatarValor(valor) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor);
        }

        function formatarData(dataStr) {
            const data = new Date(dataStr);
            return data.toLocaleString('pt-BR');
        }

        function criarTransacaoHTML(transacao, isNova = false) {
            const nomeCliente = transacao.nomeCliente || 'N/A';
            const tipo = transacao.tipo || 'N/A';
            const valor = transacao.valor || 0;
            const data = transacao.data || '-';
            const timestampRecebimento = transacao.timestampRecebimento || new Date().toISOString();
            
            return `
                <div class="transaction-item ${isNova ? 'nova' : ''}">
                    <div class="transaction-header">
                        <div class="cliente-nome">üë§ ${nomeCliente}</div>
                        <div class="transaction-tipo">${tipo}</div>
                    </div>
                    <div class="transaction-details">
                        <div class="detail-item">
                            <div class="detail-label">üí∞ Valor</div>
                            <div class="detail-value valor">${formatarValor(valor)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">üìÖ Data da Transa√ß√£o</div>
                            <div class="detail-value">${data}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">‚è∞ Recebido em</div>
                            <div class="detail-value">${formatarData(timestampRecebimento)}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function adicionarTransacaoVisual(transacao, isNova = false) {
            if (transacoes.length === 0) {
                transacoes = [transacao];
                renderizarTransacoes();
            } else {
                const transacaoHTML = criarTransacaoHTML(transacao, isNova);
                transactionsList.insertAdjacentHTML('afterbegin', transacaoHTML);
            }
        }

        function renderizarTransacoes() {
            if (transacoes.length === 0) {
                transactionsList.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4em; margin-bottom: 20px; opacity: 0.3;">üìä</div>
                        <h3>Nenhuma transa√ß√£o encontrada</h3>
                        <p>Aguardando transa√ß√µes do RabbitMQ...</p>
                    </div>
                `;
                return;
            }

            const html = transacoes.map(transacao => criarTransacaoHTML(transacao)).join('');
            transactionsList.innerHTML = html;
        }

        function atualizarEstatisticas() {
            totalTransacoes.textContent = transacoes.length;
            ultimaAtualizacao.textContent = new Date().toLocaleTimeString('pt-BR');
        }

        async function limparTransacoes() {
            const btnLimpar = document.getElementById('btnLimpar');
            
            if (!confirm('Limpar todas as transa√ß√µes?')) return;
            
            try {
                btnLimpar.disabled = true;
                btnLimpar.textContent = 'üîÑ Limpando...';
                
                const response = await fetch('/api/limpar-transacoes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) throw new Error('Erro ao limpar');
                
            } catch (error) {
                mostrarNotificacao('Erro ao limpar transa√ß√µes', 'error');
            } finally {
                btnLimpar.disabled = false;
                btnLimpar.textContent = 'üóëÔ∏è Limpar';
            }
        }

        function mostrarNotificacao(mensagem, tipo = 'success') {
            const notificacao = document.createElement('div');
            notificacao.className = `notificacao ${tipo}`;
            notificacao.textContent = mensagem;
            
            document.body.appendChild(notificacao);
            
            setTimeout(() => {
                document.body.removeChild(notificacao);
            }, 3000);
        }
    </script>
</body>
</html>
